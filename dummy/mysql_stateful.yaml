apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-test
  namespace: staging
spec:
  serviceName: "mysql-svc"
  selector:
    matchLabels:
      app: mysql-test
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql-test
    spec:
      containers:
      - args:
        - --ignore-db-dir=lost+found
        envFrom:
        - secretRef:
            name: mysql-cred
        image: mysql:5.7.12
        name: mysql
        ports:
        - containerPort: 3306
          name: tcp
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-pvc
  
  volumeClaimTemplates:
  - metadata:
      name: mysql-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ssd-storage
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql-test
  name: mysql-svc
  namespace: staging
spec:
  ports:
  - name: "mysql-port"
    port: 3306
    targetPort: 3306
  selector:
    app: mysql-test
